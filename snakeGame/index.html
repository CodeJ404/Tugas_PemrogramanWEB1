<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score : 0</span>
        <span class="high-score">High Score : 0</span>
      </div>
      <div class="play-board"></div>
    </div>
    <div class="controls">
      <div class="dpad">
        <i class="fa fa-arrow-up up" aria-hidden="true" data-key="ArrowUp"></i>
        <i
          class="fa fa-arrow-down down"
          aria-hidden="true"
          data-key="ArrowDown"
        ></i>
        <i
          class="fa fa-arrow-left left"
          aria-hidden="true"
          data-key="ArrowLeft"
        ></i>
        <i
          class="fa fa-arrow-right right"
          aria-hidden="true"
          data-key="ArrowRight"
        ></i>
      </div>
      <div class="reset">
        <p>reset</p>
        <i class="fa fa-power-off btn" aria-hidden="true"></i>
      </div>
    </div>
  </body>
</html>
